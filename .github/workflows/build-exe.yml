# Build Tauri app with Python backend as sidecar (Windows exe)
# Reference: https://github.com/dieharders/example-tauri-v2-python-server-sidecar

name: Build EXE (Client + Python Backend)

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    name: Build Windows EXE
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: 'latest'

      - name: Install backend dependencies
        working-directory: backend
        run: uv sync

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: client/src-tauri -> target

      - name: Install client dependencies
        working-directory: client
        run: npm ci

      - name: Build Tauri app
        working-directory: client
        run: npm run tauri build

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: client/src-tauri/target/release/bundle/nsis/
